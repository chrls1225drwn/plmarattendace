<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px; /* Reduced padding */
            border-radius: 10px; /* Adjusted border radius */
            width: 360px; /* Reduced width */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 400;
        }
        .login-container input, .login-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.25); /* Increased background opacity */
            color: #000; /* Changed text color to black for better visibility */
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #00c6ff;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #0072ff;
        }
        .login-container a {
            display: block;
            margin-top: 20px;
            color: #00c6ff;
            text-decoration: none;
            font-size: 16px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .login-container label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .login-container label input {
            margin-right: 10px;
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .password-container input[type="password"] {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Parent Login</h2>
        <form id="loginForm" action="parent_dashboard.html" method="POST" onsubmit="return validateParentID()">
            <input type="text" name="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" required id="password">
            </div>
            <div class="password-container">
                <input type="password" name="parent_id" placeholder="Parent ID" required id="parent_id">
            </div>
            <select name="grade_level" id="grade_level" required>
                <option value="" disabled selected>Select Grade Level</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select>
            <select name="strand" id="strand" style="display: none;">
                <option value="" disabled selected>Select Strand</option>
                <option value="humss">HUMSS</option>
                <option value="abm">ABM</option>
                <option value="stem">STEM</option>
            </select>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
        <a href="../signup.html">Don't have an account? Sign up</a>
    </div>
    <script>
        function changeBackgroundColor() {
            document.body.style.backgroundColor = '#001f3f'; // Example color
        }
        document.getElementById('grade_level').addEventListener('change', function() {
            var strandSelect = document.getElementById('strand');
            if (this.value == '11' || this.value == '12') {
                strandSelect.style.display = 'block';
            } else {
                strandSelect.style.display = 'none';
            }
        });
        function togglePasswordVisibility(fieldId) {
            var field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }

        function validateParentID() {
            const validParentIDs = ["parent1", "parent2", "parent3"]; // Example valid IDs
            const parentID = document.getElementById("parent_id").value;
            if (!validParentIDs.includes(parentID)) {
                alert("Invalid Parent ID");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
