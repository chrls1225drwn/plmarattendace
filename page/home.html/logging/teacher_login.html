<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px; /* Reduced padding */
            border-radius: 10px; /* Adjusted border radius */
            width: 360px; /* Reduced width */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 400;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #00c6ff;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #0072ff;
        }
        .login-container a {
            display: block;
            margin-top: 20px;
            color: #00c6ff;
            text-decoration: none;
            font-size: 16px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .login-container label {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .login-container label input {
            margin-right: 10px;
        }
        .password-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .password-container input[type="password"] {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Teacher Login</h2>
        <form id="loginForm" action="teacher_dashboard.html" method="POST" onsubmit="return validateTeacherID()">
            <input type="text" name="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" name="password" placeholder="Password" required id="password">
            </div>
            <div class="password-container">
                <input type="password" name="teacher_id" placeholder="Teacher ID" required id="teacher_id">
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="../signup.html">Don't have an account? Sign up</a>
    </div>

    <script>
        function changeBackgroundColor() {
            document.body.style.backgroundColor = '#001f3f'; // Example color
        }

        function togglePasswordVisibility(fieldId) {
            var field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }

        function validateTeacherID() {
            const validTeacherIDs = ["teacher1", "teacher2", "teacher3"]; // Example valid IDs
            const teacherID = document.getElementById("teacher_id").value;
            if (!validTeacherIDs.includes(teacherID)) {
                alert("Invalid Teacher ID");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
